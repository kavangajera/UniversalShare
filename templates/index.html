<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal File Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-muted: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1a1f3a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Upload Zone */
        .upload-zone {
            background: linear-gradient(135deg, var(--surface) 0%, rgba(99, 102, 241, 0.1) 100%);
            border: 2px dashed var(--primary);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .upload-zone:hover {
            border-color: var(--secondary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(99, 102, 241, 0.15) 100%);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            animation: bounce 2s ease-in-out infinite;
        }

        .upload-zone h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .upload-zone p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--background);
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        #fileInput {
            display: none;
        }

        /* File Preview Section */
        .preview-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 2px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
        }

        .file-item {
            background: var(--surface);
            border: 1px solid var(--surface-light);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            animation: scaleIn 0.3s ease-out;
        }

        .file-item:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(0, 212, 255, 0.1) 100%);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.2);
        }

        .file-preview {
            width: 100%;
            height: 100px;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 32px;
        }

        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-name {
            font-size: 0.85rem;
            color: var(--text-muted);
            word-break: break-word;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            overflow: hidden;
        }

        /* Added line-clamp utility classes for vendor prefix compatibility */
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            line-clamp: 1;
            overflow: hidden;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            overflow: hidden;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-clamp: 3;
            overflow: hidden;
        }

        .line-clamp-4 {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            line-clamp: 4;
            overflow: hidden;
        }

        .line-clamp-5 {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            line-clamp: 5;
            overflow: hidden;
        }

        .file-size {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .remove-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        /* Upload Progress */
        .upload-progress {
            background: var(--surface);
            border: 1px solid var(--surface-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .progress-item {
            margin-bottom: 16px;
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .progress-name {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--surface-light);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-uploading {
            background: rgba(99, 102, 241, 0.2);
            color: var(--secondary);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        /* Uploaded Files */
        .uploaded-files {
            background: var(--surface);
            border: 1px solid var(--surface-light);
            border-radius: 12px;
            padding: 20px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .file-list {
            list-style: none;
        }

        .file-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid var(--surface-light);
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out;
        }

        .file-list-item:last-child {
            border-bottom: none;
        }

        .file-list-item:hover {
            background: rgba(0, 212, 255, 0.05);
            padding-left: 16px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .file-icon {
            font-size: 24px;
            min-width: 24px;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-details-name {
            font-weight: 500;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .file-details-size {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--background);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .upload-zone {
                padding: 30px 20px;
            }

            .file-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .file-actions {
                width: 100%;
            }

            .action-btn {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .upload-zone {
                padding: 24px 16px;
            }

            .upload-icon {
                font-size: 36px;
            }

            .upload-zone h2 {
                font-size: 1.2rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .logo-text {
                font-size: 20px;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--surface-light);
            border-left: 4px solid var(--primary);
            padding: 16px 20px;
            border-radius: 8px;
            color: var(--text);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            max-width: 300px;
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        /* Added shake detection indicator styles */
        .shake-detector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 2px solid var(--surface-light);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
            animation: slideIn 0.3s ease-out;
        }

        .shake-detector.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(0, 212, 255, 0.1) 100%);
        }

        .shake-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: pulse 2s ease-in-out infinite;
        }

        .shake-detector.active .shake-indicator {
            background: var(--primary);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .shake-toggle-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            padding: 0;
        }

        .shake-detector.active .shake-toggle-btn {
            color: var(--primary);
        }

        .shake-toggle-btn:hover {
            color: var(--primary);
        }

        .shake-status-text {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .shake-detector.active .shake-status-text {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Added shake detection control -->
        <div class="shake-detector" id="shakeDetector">
            <div class="shake-indicator"></div>
            <span class="shake-status-text" id="shakeStatusText">Shake to upload</span>
            <button class="shake-toggle-btn" id="shakeToggleBtn" title="Enable shake detection">📳</button>
            <!-- Test button for desktop browsers -->
            <button class="shake-toggle-btn" id="testShakeBtn" title="Test shake (desktop only)" style="display: none; margin-left: 8px;">🧪</button>
        </div>

        <header>
            <div class="logo">
                <div class="logo-icon">☁️</div>
                <div class="logo-text">Universal File Share</div>
            </div>
            <h1>Share Files Instantly</h1>
            <p class="subtitle">Upload, preview, and manage your files with ease</p>
        </header>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">📤</div>
            <h2>Drop files here or click to upload</h2>
            <p>Supports all file types • Max 100MB per file</p>
            <button class="upload-btn">Choose Files</button>
            <input type="file" id="fileInput" multiple>
        </div>

        <div id="uploadProgress" class="upload-progress" style="display: none;"></div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2 class="section-title">Selected Files</h2>
            <div class="file-grid" id="fileGrid"></div>
            <button class="upload-btn" id="uploadAllBtn" style="width: 100%; margin-top: 16px;">Upload All Files</button>
            <button class="upload-btn" id="clearAllBtn" style="width: 100%; margin-top: 8px; background: rgba(239, 68, 68, 0.2); color: var(--error);">Clear All</button>
        </div>

        <div class="uploaded-files" id="uploadedFiles" style="display: none;">
            <h2 class="section-title">Uploaded Files</h2>
            <ul class="file-list" id="fileList"></ul>
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">📁</div>
            <p>No files uploaded yet. Start by uploading some files!</p>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const fileGrid = document.getElementById('fileGrid');
        const uploadAllBtn = document.getElementById('uploadAllBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadedFiles = document.getElementById('uploadedFiles');
        const fileList = document.getElementById('fileList');
        const emptyState = document.getElementById('emptyState');

        let selectedFiles = [];
        let uploadedFilesList = [];

        const SERVER_URL = window.location.origin;

        // File type icons
        const fileIcons = {
            image: '🖼️',
            video: '🎬',
            audio: '🎵',
            pdf: '📄',
            document: '📝',
            archive: '📦',
            code: '💻',
            default: '📎'
        };

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) return fileIcons.image;
            if (['mp4', 'avi', 'mov', 'mkv', 'webm'].includes(ext)) return fileIcons.video;
            if (['mp3', 'wav', 'flac', 'aac', 'm4a'].includes(ext)) return fileIcons.audio;
            if (ext === 'pdf') return fileIcons.pdf;
            if (['doc', 'docx', 'txt', 'rtf'].includes(ext)) return fileIcons.document;
            if (['zip', 'rar', '7z', 'tar', 'gz'].includes(ext)) return fileIcons.archive;
            if (['js', 'ts', 'py', 'java', 'cpp', 'html', 'css'].includes(ext)) return fileIcons.code;
            return fileIcons.default;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Upload zone events
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            renderPreview();
        }

        function renderPreview() {
            if (selectedFiles.length === 0) {
                previewSection.style.display = 'none';
                return;
            }

            previewSection.style.display = 'block';
            fileGrid.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';

                const preview = document.createElement('div');
                preview.className = 'file-preview';

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        preview.innerHTML = '';
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.textContent = getFileIcon(file.name);
                }

                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = file.name;

                const size = document.createElement('div');
                size.className = 'file-size';
                size.textContent = formatFileSize(file.size);

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => {
                    selectedFiles.splice(index, 1);
                    renderPreview();
                });

                item.appendChild(preview);
                item.appendChild(name);
                item.appendChild(size);
                item.appendChild(removeBtn);
                fileGrid.appendChild(item);
            });
        }

        clearAllBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            renderPreview();
        });

        uploadAllBtn.addEventListener('click', uploadFiles);

        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showToast('No files selected', 'error');
                return;
            }

            uploadProgress.style.display = 'block';
            uploadProgress.innerHTML = '';

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                await uploadFile(file, i);
            }

            selectedFiles = [];
            fileInput.value = '';
            renderPreview();
            loadUploadedFiles();
        }

        async function uploadFile(file, index) {
            return new Promise((resolve) => {
                const formData = new FormData();
                formData.append('file', file);

                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.innerHTML = `
                    <div class="progress-name">
                        <span>${file.name}</span>
                        <span class="status-badge status-uploading">Uploading...</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                `;
                uploadProgress.appendChild(progressItem);

                const progressFill = progressItem.querySelector('.progress-fill');
                const statusBadge = progressItem.querySelector('.status-badge');

                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        statusBadge.className = 'status-badge status-success';
                        statusBadge.textContent = 'Uploaded ✓';
                        progressFill.style.width = '100%';
                        showToast(`${file.name} uploaded successfully!`, 'success');
                    } else {
                        statusBadge.className = 'status-badge status-error';
                        statusBadge.textContent = 'Failed';
                        showToast(`Failed to upload ${file.name}`, 'error');
                    }
                    resolve();
                });

                xhr.addEventListener('error', () => {
                    statusBadge.className = 'status-badge status-error';
                    statusBadge.textContent = 'Error';
                    showToast(`Error uploading ${file.name}`, 'error');
                    resolve();
                });

                xhr.open('POST', `${SERVER_URL}/upload`);
                xhr.send(formData);
            });
        }

        async function loadUploadedFiles() {
            try {
                // This would require a GET endpoint to list files
                // For now, we'll show a message
                uploadedFiles.style.display = 'block';
                emptyState.style.display = 'none';
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Initial load
        loadUploadedFiles();

        let shakeDetectionEnabled = false;
        let lastShakeTime = 0;
        // Slightly lower threshold to improve detection across devices
        const SHAKE_THRESHOLD = 15;
        const SHAKE_COOLDOWN = 1000; // 1 second cooldown between uploads

        const shakeDetector = document.getElementById('shakeDetector');
        const shakeToggleBtn = document.getElementById('shakeToggleBtn');
        const testShakeBtn = document.getElementById('testShakeBtn');
        const shakeStatusText = document.getElementById('shakeStatusText');

        function requestMotionPermission() {
            console.log('[v1] Requesting motion permission...');
            console.log('[v1] Secure context:', window.isSecureContext);
            if (!window.isSecureContext) {
                showToast('Shake needs HTTPS. Open secure URL.', 'error');
                console.warn('[v1] Not a secure context; motion events likely blocked.');
                return;
            }

            // iOS 13+ explicit permission path
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                console.log('[v1] iOS 13+ detected, requesting permission...');
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        console.log('[v1] Permission state:', permissionState);
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleShake, { passive: true });
                            shakeDetectionEnabled = true;
                            shakeDetector.classList.add('active');
                            shakeStatusText.textContent = 'Shake enabled ✓';
                            showToast('Shake detection enabled! 📳', 'success');
                        } else {
                            console.log('[v1] Permission denied');
                            showToast('Permission denied for motion sensors', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('[v1] Permission error:', error);
                        showToast('Error requesting motion permission', 'error');
                    });
            } else {
                // Android and others typically work on secure contexts without explicit permission
                console.log('[v1] Non-iOS path, enabling devicemotion listener');
                window.addEventListener('devicemotion', handleShake, { passive: true });
                shakeDetectionEnabled = true;
                shakeDetector.classList.add('active');
                shakeStatusText.textContent = 'Shake enabled ✓';
                showToast('Shake detection enabled! 📳', 'success');
            }
        }

        function handleShake(event) {
            // Prefer gravity-excluded acceleration; fallback to includingGravity
            const acc = event.acceleration || event.accelerationIncludingGravity || { x: 0, y: 0, z: 0 };
            const x = acc.x || 0;
            const y = acc.y || 0;
            const z = acc.z || 0;

            const magnitude = Math.sqrt(x * x + y * y + z * z);
            const currentTime = Date.now();
            if (magnitude > SHAKE_THRESHOLD && currentTime - lastShakeTime > SHAKE_COOLDOWN) {
                console.log('[v1] Shake detected! Magnitude:', magnitude);
                lastShakeTime = currentTime;
                triggerShakeUpload();
            }
        }

        function triggerShakeUpload() {
            if (selectedFiles.length === 0) {
                showToast('No files selected to upload', 'error');
                return;
            }

            showToast('Shake detected! Uploading files... 🚀', 'success');
            uploadFiles();
        }

        shakeToggleBtn.addEventListener('click', () => {
            if (shakeDetectionEnabled) {
                window.removeEventListener('devicemotion', handleShake);
                shakeDetectionEnabled = false;
                shakeDetector.classList.remove('active');
                shakeStatusText.textContent = 'Shake disabled';
                showToast('Shake detection disabled', 'success');
            } else {
                requestMotionPermission();
            }
        });

        testShakeBtn.addEventListener('click', () => {
            console.log('[v0] Test shake triggered');
            triggerShakeUpload();
        });

        // On load: guide user if insecure; otherwise allow manual toggle or auto-ask
        window.addEventListener('load', () => {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            console.log('[v1] Page loaded. Is mobile:', isMobile, 'Secure:', window.isSecureContext);

            if (isMobile && window.isSecureContext) {
                // Hint user to tap the toggle (iOS requires gesture); we can still try after short delay
                setTimeout(() => {
                    requestMotionPermission();
                }, 600);
            } else {
                console.log('[v1] Desktop or insecure context; showing test button and/or guidance');
                testShakeBtn.style.display = 'inline-block';
                shakeStatusText.textContent = 'Test mode (desktop)';
                if (!window.isSecureContext) {
                    showToast('Open this page over HTTPS to enable shake.', 'error');
                }
            }
        });
    </script>
